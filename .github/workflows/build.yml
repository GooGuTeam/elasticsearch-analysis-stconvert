name: Maven Build

on:
  push:
    branches: [ main ] # Assuming you are using 'main' as your primary branch
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: '8' # or whatever version you need
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install

    # Optional: You can also add steps to cache dependencies, deploy, etc.
